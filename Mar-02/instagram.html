<html>
    <body>
        <h3 id="output">Not Liked</h3>
        <button onclick="like_dislike();">Like</button>
        <script>
            var already_liked = false;
            var counter = 1000;

            function like_dislike() {
                if(already_liked == false) {
                    // alert("Post liked");
                    counter += 1;
                    document.getElementById('output').innerText = counter;
                    already_liked = true;
                } else {
                    // alert("Post Disliked");
                    counter -= 1;
                    document.getElementById('output').innerText = counter;
                    already_liked = false;
                }
            }
        </script>
    </body>
</html>
