<html>
    <body>
        
        <h2>
            This is index 2.
        </h2>
        
        <!-- Unordered list -->
        <!-- Circle / Disc (Default) / Square -->
        <!-- HTML 3 started,  HTML 4.1 (Deprecated) -->
        <ul type="square">
            <!--List item -->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!-- Ordered list -->
        <!-- type => 1 (Default) / a, A / i,I -->
        <!-- start (to give where to start the counter) -->
        <!-- reversed  (To reverse the counter)-->
        <ol type="1" start="10" reversed>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 3</li>
        </ol>
        <input type="text" />
        &emsp;
        <input type="text" />
    </body>
</html>
